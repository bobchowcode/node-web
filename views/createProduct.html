<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D" crossorigin="anonymous"></script>
  <script src="js/currency.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js"></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <form method="POST" action="/product/createNewProduct" enctype="multipart/form-data">
            <div class="form-group">
                <label for="product_title">Title</label>
                <input type="text" class="form-control" name="title" id="product_title">
            </div>
            <div class="form-group">
                <label for="product_desc">Description</label>
                <textarea class="form-control" rows="6" name="description" id="product_desc"></textarea>
            </div>
            <div class="form-group">
                <label for="product_price">Price</label>
                <input type="text" class="form-control" name="price" id="product_price">
            </div>
            <div class="form-group">
                <label for="product_image">Image</label>
                <input type="file" accept="image/*" class="form-control" name="image" id="product_image">
            </div>
            <button type="submit" class="btn btn-sm">
                Submit
            </button>
        </form>
    </div>
</body>
</html>
