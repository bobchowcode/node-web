<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Game List</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/currency.min.js"></script>
    <link rel="stylesheet" href="css/productList.css">
    <script src="js/productList.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <nav-bar></nav-bar>
    <div id="loading-panel">
        <table>
            <tr>
                <td class="align-middle">
                    <div id="loader" class="mx-auto "></div>
                </td>
            </tr>
        </table>
    </div>

    <div class="row">
        <div class="mx-auto">
            <div class="form-control-feedback">
                <span id="sys-msg" class="text-success align-middle">
                </span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <form>
                <div class="form-group">
                    <select id="filterType" class="form-control">
                    </select>
                </div>
            </form>
            <div class="ml-auto col-auto">
                <button id="orderHistorybutton" type="button" class="btn btn-info">Order History</button>
            </div>
        </div>
        <div id="product_list" class="row">
            <div id="temp_product_grid" class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div>
                        <img id="temp_product_image" class="img-thumbnail">
                    </div>
                    <div id="temp_product_title" class="product_title"></div>
                    <div id="temp_product_desc"></div>
                    <div id="temp_product_price" class="product_price"></div>
                    <div id="temp_product_button" class="product_button">
                        <button type="button" class="btn btn-sm btn-primary btn-block">
                            <i class="fa fa-plus"></i>
                            <span>Add to Cart</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="orderHistoryModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order History</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="orderHistoryContainer" class="modal-body">
                    <div id="temp_order_record">
                        <div id="temp_order_info" class="order_info">
                            <div class="d-flex justify-content-between">
                                <h6 id="temp_order_date"></h6>
                                <h5 id="temp_order_total" class="order_total_cost text-success"></h5>
                            </div>
                            <ul id="temp_order_detail" class="order_details list-group list-group-flush">
                                <li id="temp_order_product" class="list-group-item d-flex justify-content-between align-items-center">
                                    <span id="temp_product_title"></span>
                                    <span id="temp_product_quantity" class="badge badge-pill badge-success"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
